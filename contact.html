<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <link rel="stylesheet" href="/css/stylesheet.css" />
        <link rel="icon" href="data:;base64,=" />
        <title>Rick And Morty - Contact us</title>
    </head>
    <body>
        <header class="bg"><div><a href="index.html"><img src="/images/rick_and_morty_logo.png"></img></a></div></header>
        <aside class="bg"><a class="contact-link" href="/contact.html">Contact</a></aside>
        <main>
            <form id="contact-form">
                <div class="form-uncomplete"></div>
                <div>
                    <label>Full name: (Required)</label>
                    <input name="name" id="name" placeholder="Full name">
                    <span class="form-err" id="err-name">full name required</span>
                </div>
                <div>
                    <label>Subject: (Minimum length of 10)</label>
                    <input name="subject" id="subject" placeholder="Subject">
                    <span class="form-err" id="err-sub">Enter minimum length of 10</span>
                </div>
                <div>
                    <label>E-mail adress:</label>
                    <input name="email" id="email" placeholder="E-mail adress">
                    <span class="form-err" id="err-email">Enter a valid E-mail adress</span>
                </div>
                <button>Submit</button>
            </form>
        </main>
        <footer class="bg"></footer>
        <script src="/js/contact.js"></script>
    </body>
</html>

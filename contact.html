<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <link rel="stylesheet" href="/css/stylesheet.css" />
        <link rel="icon" href="data:;base64,=" />
        <title>Rick And Morty - Contact us</title>
    </head>
    <body>
        <header class="bg"><div><a href="index.html"><img src="/images/rick_and_morty_logo.png"></img></a></div></header>
        <aside class="bg">
            <button onclick="window.location.href='/contact.html';" class="contact-link">Contact</button>
            <!-- <a class="contact-link" href="/contact.html">Contact</a> -->
        </aside>
        <main>
            <button onclick="window.location.href='/index.html';" class="goback">Go Back!</button>
            <form id="contact-form">
                <div class="form-sucess"></div>
                <div>
                    <label>Full name:</label>
                    <input name="name" id="name" placeholder="Full name">
                    <label>(Required)</label>
                    <span class="form-err" id="err-name">full name required</span>
                </div>
                <div>
                    <label>Subject:</label>
                    <input name="subject" id="subject" placeholder="Subject">
                    <label>(Minimum length of 10)</label>
                    <span class="form-err" id="err-sub">Enter minimum length of 10</span>
                </div>
                <div>
                    <label>E-mail adress:</label>
                    <input name="email" id="email" placeholder="E-mail adress">
                    <span class="form-err" id="err-email">Enter a valid E-mail adress</span>
                </div>
                <button disabled class="submit-btn">Submit</button>
            </form>
        </main>
        <footer class="bg"></footer>
        <script src="/js/contact.js"></script>
    </body>
</html>
